<body>
    <center>
        <h1>Emissão de Nota</h1>

    <form>

        <br>
        <label>Endereço</label>

        <br>

        <br>

                <input type="checkbox" name="ckSelecao">
            </td>
            <td><p>Motorola Moto G6 32Gb</p></td>

        </tr>
        <tr height="10 px" align="center" valign="center">

            </td>

            </td>
        </tr>
            <tr height="10 px" align="center" valign="center">
            <td>
                <input type="checkbox" name="ckSelecao3">
            </td>
            <td><p>Apple Iphone 8 64Gb</p></td>
            <td><p>R$3399,00</p></td>
            <td>
                <input type="text" name="txtQuantidade3" id="txtQuantidade3">
            </td>
        </tr>
    </table>
    <br>
    <br>
