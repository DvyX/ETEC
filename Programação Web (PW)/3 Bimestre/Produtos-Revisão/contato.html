<html>
    <head>
        <title>Contato-Fanboy Store</title>
        <link rel="stylesheet"
          type="text/css"
          href="css/style.css">
    </head>
    <link rel="stylesheet"
          type="text/css"
          href="css/contato.css">
    <body>
        <header>
            <p id="titulo">Fanboy</p>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quemSomos.html">Quem Somos</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <p class="titulo2">Contato</p>
        <form id="contato" name="contato">
            <label class="subtitulo2">Entre em Contato Conosco</label>
            <br><br>
            <label>Nome:</label>
            <input type="text" name="txtCliente" id="txtCliente" size="50">
            <br><br>
            <label>Email:</label>
            <input type="email" name="txtEmail" id="txtEmail" size="50">
            <br><br>
            <label>Telefone:</label>
            <input type="number" name="numFone" id="numFone" size="20">
            <label>Sobre:</label>
            <select name="slOpiniao" id="slOpiniao">
                <option>Selecione</option>
                <option>Sugestão</option>
                <option>Elogio</option>
                <option>Reclamação</option>
                <option>Duvida</option>
                <option>Outro</option>
            </select>
            <br><br>
            <label>Comentário:</label>
            <textarea id="coment" name="coment"></textarea>
            <br><br>
            <input type="reset" value="Cancelar" id="button">
            <input type="submit" value="Finalizar" id="button"> 
        </form>
        <br><br>
        <footer>Fanboy Store© Todos os Direitos Reservados</footer>
    </body>
</html>
