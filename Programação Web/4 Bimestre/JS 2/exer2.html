<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <title>Exercício 2</title>
    </head>

    <body>
        <script type="text/javascript">
            var numero;
            numero = prompt("Digite um número de 3 algarismos:");
            for(i=0;i<3;i++){
                if(i==1){
                    switch(numero.charAt(i)){
                        case "0":
                            document.write(", zero, ");
                            break;
                        case "1":
                            document.write(", um, ");
                            break;
                        case "2":
                            document.write(", dois, ");
                            break;
                        case "3":
                            document.write(", três, ");
                            break;
                        case "4":
                            document.write(", quatro, ");
                            break;
                        case "5":
                            document.write(", cinco, ");
                            break;
                        case "6":
                            document.write(", seis, ");
                            break;
                        case "7":
                            document.write(", sete, ");
                            break;
                        case "8":
                            document.write(", oito, ");
                            break;
                        case "9":
                            document.write(", nove, ");
                            break;
                    }
                }else{
                    switch(numero.charAt(i)){
                        case "0":
                            document.write("zero");
                            break;
                        case "1":
                            document.write("um");
                            break;
                        case "2":
                            document.write("dois");
                            break;
                        case "3":
                            document.write("três");
                            break;
                        case "4":
                            document.write("quatro");
                            break;
                        case "5":
                            document.write("cinco");
                            break;
                        case "6":
                            document.write("seis");
                            break;
                        case "7":
                            document.write("sete");
                            break;
                        case "8":
                            document.write("oito");
                            break;
                        case "9":
                            document.write("sete");
                            break;
                }
            }
        }
        </script>
    </body>

</html>
